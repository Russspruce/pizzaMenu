<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="animate.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="script.js"></script>
    <title>Pizza Menu</title>
  </head>
  <body>
    <div class="container">
     <div class="jumbotron">
       <img src="slice.png" id="sliceOfPizza" class="animated rollIn">
      <h1>Tommy's Pizza For You!</h1>
     </div>
     <form id="pizzaForm">
       <h2>Pick-Up or Delivery?</h2>
       <button type="button" class="btn btn-success" id="pickUpButton">Pick-Up</button>
       <button type="button" class="btn btn-danger" id="deliveryButton">Delivery</button>
       <div class="form-group" id="nameInfo">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
       </div>
       <div class="form-group" id="addressInfo">
         <label for="address">Address:</label>
         <input type="text" class="form-control" id="address">
      </div>
      <div class="form-group">
        <label>Pie Size:</label>
        <div class="radio">
            <label>
              <input type="radio" name="pieSize" value="1">
               Small (2-4 people)
            </label>
        </div>
          <div class="radio">
            <label>
              <input type="radio" name="pieSize" value="2">
                Medium (3-5 people)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pieSize" value="3">
              Large (6-8 people)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pieSize" value="4">
              Extra Large (10-12 people)
            </label>
          </div>
        </div>

      <div class="form-group">
        <label>Topping: </label>
        <div class="radio">
           <label>
              <input type="radio" name="toppingsPizza" value="Cheese">
               Cheese
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppingsPizza" value="Pepperoni">
                Pepperoni
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppingsPizza" value="Veggie">
              Veggies
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="toppingsPizza" value="Meat">
              Meat Pick
            </label>
          </div>
          <div class="radio">
           <label>
           <input type="radio" name="toppingsPizza" value="Supreme">
            Supreme
           </label>
          </div>
      </div>

      <div class="form-group">
        <label>Dough: </label>
        <div class="radio">
           <label>
              <input type="radio" name="doughChoice" value="1">
               Classic
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="doughChoice" value="2">
                Garlic
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="doughChoice" value="3">
              Whole Wheat
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="doughChoice" value="4">
              Gluten Free
            </label>
          </div>
      </div>
       <button type="submit" class="btn btn-primary" id="submitPizzaOrder">Submit Order</button>
     </form>
     <h2>Orders:</h2>
     <ul id="pizzaPizzaOrder">

          </ul>
     <div id="showPizzaRecipt">
       <h2></h2>
       <p>Name: <span id="pizzaName"></span></p>
       <p>Address: <span id="pizzaAddress"></span><p>
       <p>Toppings: <span id="pieToppings"></span><p>
       <p>Price: <span id="result"></span></p>
     </div>
   </div>
 </body>
</html>
